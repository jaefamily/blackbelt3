<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <div id="login">
      <h2>Login</h2>
      <form action="/login" method="POST">
        {% csrf_token %}
        <p class="titles">Username:</p><input type="text" name="username">
        <p class="titles">Password:</p><input type="password" name="password"><br>
        <input type="submit" value="Login">
      </form>
    </div>
    {% if messages %}
      {% for message in messages %}
        <ul>
          <li>{{ message }}</li>
        </ul>
      {% endfor %}
    {% endif %}

    <div id="register">
      <h2>Register</h2>
      <form action="/register" method="POST">
        {% csrf_token %}
        <p class="titles">Name:</p><input type="text" name="name">
        <p class="titles">Username:</p><input type="text" name="username">
        <p class="titles">Password:</p><input type="password" name="password">
        <p class="titles">Password Confirm:</p><input type="password" name="password_confirm"><br>
        <input type="submit" value="Register">
      </form>
  </body>
</html>
